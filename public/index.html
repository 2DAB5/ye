<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Google Form for desperate students">
	<link rel="stylesheet" href="./style.css">
	<title>Desperate Students</title>
</head>

<body>
	<div>
		<h1>Google Form for desperate students</h1>
		<form id="form">
			<label htmlFor='url'>Enter URL</label>
			<input id='url' name="url" type='text' autoComplete='off' />
			<button id="get-form">Get Form</button>
			<p>
				Example URL:
				https://docs.google.com/forms/.../viewform
			</p>
			<p>
				<b>Make sure of '/viewform' at the end of URL</b>
			</p>
		</form>
	</div>
	<script src="./index.js"></script>
</body>

</html>
